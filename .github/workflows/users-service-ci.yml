name: CI/CD for Users Microservice

on:
  workflow_dispatch: 
  push:
    paths:
      - 'services/users/**'
    branches:
      - main
  pull_request:
    paths:
      - 'services/users/**'
    branches:
      - main
   
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
       


      - name: üì¶ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/users
          file: ./services/users/Dockerfile
          push: true
          tags: kashiftaj/users-service:latest 
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}
          export_default_credentials: true
    
      - name: Authenticate to GKE
        run: gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GKE_ZONE }} --project ${{ secrets.GKE_PROJECT }}
        
    
      - name: Deploy to GKE
        run: |
          kubectl set image deployment/users-service users-service=kashiftaj/users-service:latest
    
        
