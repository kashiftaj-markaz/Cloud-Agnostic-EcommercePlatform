name: ğŸš€ CI/CD for Users Microservice

on:
  workflow_dispatch:
  push:
    paths:
      - 'services/users/**'
    branches:
      - main
  pull_request:
    paths:
      - 'services/users/**'
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸ”§ Build & Deploy Users Service
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/users
          file: ./services/users/Dockerfile
          push: true
          tags: |
            kashiftaj/users-service:${{ env.IMAGE_TAG }}

      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up gcloud CLI with GKE plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ornate-hangar-465306-u9
          install_components: gke-gcloud-auth-plugin

      - name: ğŸ”— Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ecommerce-cluster \
            --zone asia-east1-a \
            --project ornate-hangar-465306-u9

      - name: ğŸš¢ Deploy Updated Image to GKE
        run: |
          kubectl set image deployment/users-service users-service=kashiftaj/users-service:${{ env.IMAGE_TAG }}
          kubectl rollout status deployment/users-service
