name: CI/CD for Users Microservice

on:
  workflow_dispatch: 
  push:
    paths:
      - 'services/users/**'
    branches:
      - main
  pull_request:
    paths:
      - 'services/users/**'
    branches:
      - main
   
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
       


      - name: üì¶ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/users
          file: ./services/users/Dockerfile
          push: true
          tags: kashiftaj/users-service:latest

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ornate-hangar-465306-u9

      - name: Authenticate to GKE
        run: gcloud container clusters get-credentials ecommerce-cluster --zone asia-east1-a --project ornate-hangar-465306-u9

      - name: Update Kubernetes Deployment
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "false"
        run: kubectl set image deployment/users-service users-service=kashiftaj/users-service:latest
      
        
