name: CI/CD for Users Microservice

on:
  workflow_dispatch: 
  push:
    paths:
      - 'services/users/**'
    branches:
      - main
  pull_request:
    paths:
      - 'services/users/**'
    branches:
      - main
   
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
       


      - name: ðŸ“¦ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/users
          file: ./services/users/Dockerfile
          push: true
          tags: kashiftaj/users-service:latest

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ornate-hangar-465306-u9

      - name: Install Google Cloud SDK and gke-gcloud-auth-plugin
        run: |
          curl -sSL https://sdk.cloud.google.com | bash
          echo "$HOME/google-cloud-sdk/bin" >> $GITHUB_PATH
          $HOME/google-cloud-sdk/bin/gcloud components install gke-gcloud-auth-plugin --quiet
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Authenticate to GKE
        run: $HOME/google-cloud-sdk/bin/gcloud container clusters get-credentials ecommerce-cluster --zone asia-east1-a --project ornate-hangar-465306-u9

      - name: Update Kubernetes Deployment
        run: $HOME/google-cloud-sdk/bin/kubectl set image deployment/users-service users-service=kashiftaj/users-service:latest
      
        
